<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updates - Dance Into Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #6F0114; --secondary: #262B76; }
    .text-primary { color: var(--primary) !important; }
  </style>
</head>
<body class="font-sans flex flex-col min-h-screen">
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <!-- Social Icons -->
  <div id="social-placeholder"></div>

  <!-- Coming Soon Hero -->
  <div class="w-full h-48 sm:h-64 md:h-80 lg:h-96 bg-cover bg-center flex items-end justify-center" style="background-image: url('images/coming_soon.jpg');">
    <h1 class="text-white font-bold text-3xl sm:text-4xl md:text-5xl mb-8 sm:mb-12">Coming Soon...</h1>
  </div>

  <!-- Events -->
  <div class="py-12 sm:py-16" style="background-color: #ACA9BB;">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-2xl sm:text-3xl font-bold text-center text-primary mb-8">Upcoming Events</h2>
      <div id="upcoming-events" class="space-y-6 max-w-4xl mx-auto">
        <p class="text-center text-gray-600">Loading events...</p>
      </div>
    </div>
  </div>

  <div class="py-12 sm:py-16 px-4">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-2xl sm:text-3xl font-bold text-center text-primary mb-8">Past Events</h2>
      <div id="past-events" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <p class="col-span-full text-center text-gray-600">Loading past events...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    const SUPABASE_URL = 'https://alyeeqlwemcqtticapot.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_wf4JGCogJQENREaZe4F_5w_x23Huhpe';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadUpdates() {
      const { data } = await supabase.from('updates').select('*').order('event_date', { ascending: false });
      
      if (!data || data.length === 0) {
        document.getElementById('upcoming-events').innerHTML = '<p class="text-center text-gray-600">No upcoming events.</p>';
        document.getElementById('past-events').innerHTML = '<p class="col-span-full text-center text-gray-600">No past events.</p>';
        return;
      }

      const today = new Date();
      const upcoming = data.filter(u => new Date(u.event_date) >= today);
      const past = data.filter(u => new Date(u.event_date) < today);

      if (upcoming.length > 0) {
        document.getElementById('upcoming-events').innerHTML = upcoming.map(update => `
          <div class="flex flex-col sm:flex-row bg-white rounded-lg overflow-hidden shadow">
            <div class="sm:w-1/2 h-48 sm:h-auto">
              <img src="${update.image || 'images/chorus.png'}" alt="" class="w-full h-full object-cover">
            </div>
            <div class="sm:w-1/2 p-4 sm:p-6">
              <h3 class="text-lg sm:text-xl font-bold">${update.title || ''}</h3>
              <p class="text-sm sm:text-base mt-2">${update.event_date ? new Date(update.event_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : ''}</p>
              <p class="text-gray-600 mt-2 text-sm sm:text-base">${update.content || ''}</p>
              <div class="mt-4 flex gap-2">
                <button class="px-4 py-2 border border-indigo-900 text-indigo-900 rounded hover:text-white hover:!bg-indigo-900 text-sm">LEARN MORE</button>
              </div>
            </div>
          </div>
        `).join('');
      } else {
        document.getElementById('upcoming-events').innerHTML = '<p class="text-center text-gray-600">No upcoming events.</p>';
      }

      if (past.length > 0) {
        document.getElementById('past-events').innerHTML = past.map(update => `
          <div class="flex flex-col">
            <div class="aspect-w-1 aspect-h-1 overflow-hidden rounded-lg bg-gray-100">
              <img src="${update.image || 'images/kneeling.jpeg'}" alt="${update.title || ''}" class="object-cover w-full h-48">
            </div>
            <div class="mt-4">
              <h3 class="text-base font-medium text-gray-900">${update.title || ''}</h3>
            </div>
          </div>
        `).join('');
      } else {
        document.getElementById('past-events').innerHTML = '<p class="col-span-full text-center text-gray-600">No past events.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadUpdates);

    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const icon = document.getElementById('menu-icon');
      menu.classList.toggle('hidden');
      if (menu.classList.contains('hidden')) {
        icon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
      } else {
        icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
      }
    }
    
    document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);
  </script>

  <!-- Shared -->
  <script src="/danceintospace.github.io/js/shared.js"></script>
</body>
</html>
