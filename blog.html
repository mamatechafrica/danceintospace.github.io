<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Dance Into Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #6F0114; --secondary: #262B76; }
    .text-primary { color: var(--primary) !important; }
    .text-secondary { color: var(--secondary) !important; }
  </style>
</head>
<body class="font-sans flex flex-col min-h-screen">
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <!-- Social Icons -->
  <div id="social-placeholder"></div>

  <!-- Blog Section -->
  <div class="px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-8 sm:mb-12">From the Blogs</h2>
      <div id="blog-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="col-span-full text-center text-gray-600">Loading blog posts...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    const SUPABASE_URL = 'https://alyeeqlwemcqtticapot.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_wf4JGCogJQENREaZe4F_5w_x23Huhpe';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadBlogPosts() {
      const { data } = await supabase.from('blog_posts').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('blog-grid');
      if (!data || data.length === 0) {
        container.innerHTML = '<p class="col-span-full text-center text-gray-600">No blog posts yet.</p>';
        return;
      }
      container.innerHTML = data.map(post => `
        <div class="flex flex-col overflow-hidden rounded-lg shadow-lg">
          <div class="flex-shrink-0">
            <div class="h-40 sm:h-48 w-full">
              ${post.cover_image ? `<img src="${post.cover_image}" alt="${post.title}" class="w-full h-full object-cover">` : `<img src="/danceintospace.github.io/images/default_cover_image.jpg" alt="Default" class="w-full h-full object-cover">`}
            </div>
          </div>
          <div class="flex-1 flex flex-col justify-between bg-white p-4 sm:p-6">
            <div class="flex-1">
              <a href="blog-post.html?slug=${post.slug}" class="mt-2 block">
                <h2 class="text-lg sm:text-xl text-primary font-semibold">${post.title || 'Untitled'}</h2>
              </a>
            </div>
            <div class="mt-4">
              <a href="blog-post.html?slug=${post.slug}" class="inline-block bg-gray-400 text-xs px-3 py-2 rounded uppercase font-bold text-black hover:bg-indigo-900 hover:!text-white">Read More</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const icon = document.getElementById('menu-icon');
      menu.classList.toggle('hidden');
      if (menu.classList.contains('hidden')) {
        icon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
      } else {
        icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
      }
    }
    
    document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);

    document.addEventListener('DOMContentLoaded', loadBlogPosts);
  </script>

  <!-- Shared -->
  <script src="/danceintospace.github.io/js/shared.js"></script>
</body>
</html>
