<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Dance Into Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #6F0114; --secondary: #262B76; }
    .text-primary { color: var(--primary) !important; }
    .text-secondary { color: var(--secondary) !important; }
  </style>
</head>
<body class="font-sans">
  <!-- Navigation -->
  <nav class="bg-white fixed w-full z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="/">
            <img src="images/logo.jpeg" alt="Logo" class="h-12 sm:h-16 w-auto">
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-2 lg:space-x-4">
          <a href="/" class="px-2 py-1 text-sm lg:text-base text-black hover:bg-gray-200 rounded">Home</a>
          <a href="/blog.html" class="px-2 py-1 text-sm lg:text-base text-black hover:bg-gray-200 rounded">Blog</a>
          <a href="/updates.html" class="px-2 py-1 text-sm lg:text-base text-black hover:bg-gray-200 rounded">Updates</a>
          <a href="/gallery.html" class="px-2 py-1 text-sm lg:text-base text-black hover:bg-gray-200 rounded">Gallery</a>
          <a href="/programs.html" class="px-2 py-1 text-sm lg:text-base text-black hover:bg-gray-200 rounded">Programs</a>
          <a href="/dance-center.html" class="px-2 py-1 text-sm lg:text-base text-black hover:bg-gray-200 rounded">Dance Center</a>
          <a href="/faqs.html" class="px-2 py-1 text-sm lg:text-base text-black hover:bg-gray-200 rounded">FAQs</a>
        </div>
        <div class="md:hidden">
          <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-3 space-y-2">
        <a href="/" class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-100 rounded">Home</a>
        <a href="/blog.html" class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-100 rounded">Blog</a>
        <a href="/updates.html" class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-100 rounded">Updates</a>
        <a href="/gallery.html" class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-100 rounded">Gallery</a>
        <a href="/programs.html" class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-100 rounded">Programs</a>
        <a href="/dance-center.html" class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-100 rounded">Dance Center</a>
        <a href="/faqs.html" class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-100 rounded">FAQs</a>
      </div>
    </div>
  </nav>

  <!-- Spacer -->
  <div class="h-16"></div>

  <!-- Blog Section -->
  <div class="px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-8 sm:mb-12">From the Blogs</h2>
      <div id="blog-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="col-span-full text-center text-gray-600">Loading blog posts...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 mt-auto">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-sm" style="color: #262B76">&copy; 2026 Dance Into Space. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const SUPABASE_URL = 'https://alyeeqlwemcqtticapot.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_wf4JGCogJQENREaZe4F_5w_x23Huhpe';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadBlogPosts() {
      const { data } = await supabase.from('blog_posts').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('blog-grid');
      if (!data || data.length === 0) {
        container.innerHTML = '<p class="col-span-full text-center text-gray-600">No blog posts yet.</p>';
        return;
      }
      container.innerHTML = data.map(post => `
        <div class="flex flex-col overflow-hidden rounded-lg shadow-lg">
          <div class="flex-shrink-0">
            <div class="h-40 sm:h-48 w-full">
              ${post.cover_image ? `<img src="${post.cover_image}" alt="${post.title}" class="w-full h-full object-cover">` : `<img src="images/default_cover_image.jpg" alt="Default" class="w-full h-full object-cover">`}
            </div>
          </div>
          <div class="flex-1 flex flex-col justify-between bg-white p-4 sm:p-6">
            <div class="flex-1">
              <a href="blog-post.html?slug=${post.slug}" class="mt-2 block">
                <h2 class="text-lg sm:text-xl text-primary font-semibold">${post.title || 'Untitled'}</h2>
              </a>
            </div>
            <div class="mt-4">
              <a href="blog-post.html?slug=${post.slug}" class="inline-block bg-gray-400 text-xs px-3 py-2 rounded uppercase font-bold text-black hover:bg-indigo-900 hover:text-white">Read More</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', loadBlogPosts);
  </script>
</body>
</html>
