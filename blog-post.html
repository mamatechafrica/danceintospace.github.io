  <!-- Blog Post Content -->
  <div class="px-4 sm:px-6 py-12 sm:py-16 bg-gray-50">

      <div class="bg-white rounded-xl shadow-lg overflow-hidden">

          <img id="post-image" src="/danceintospace.github.io/images/default_cover_image.jpg" alt="" class="w-full h-full object-cover">

        <div class="p-4 sm:p-8">
          <h1 id="post-title" class="text-2xl sm:text-3xl lg:text-4xl font-bold text-primary mb-4">Loading...</h1>
          <span id="post-date" class="inline-block bg-gray-200 text-sm px-3 py-1 rounded mb-6"></span>
          <div id="post-content" class="prose max-w-none text-gray-700 text-sm sm:text-base"></div>
        </div>

      <div class="mt-6 text-center">
        <a href="/danceintospace.github.io/blog.html" class="inline-block bg-secondary text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg hover:opacity-90">‚Üê Back to Blog</a>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 mt-auto" style="border-top: 2px solid white;">

      <p class="text-sm sm:text-base" style="color: #262B76">&copy; 2026 Dance Into Space. All Rights Reserved.</p>
      <p class="text-xs sm:text-sm" style="text-transform: uppercase; font-style: italic; color: #262B76;">A TichLabs Product Powered by Mama Tech</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const icon = document.getElementById('menu-icon');
      menu.classList.toggle('hidden');
      if (menu.classList.contains('hidden')) {
        icon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
      } else {
        icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
      }
    }
    
    document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);

    const SUPABASE_URL = 'https://alyeeqlwemcqtticapot.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_wf4JGCogJQENREaZe4F_5w_x23Huhpe';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    async function loadBlogPost() {
      const slug = getQueryParam('slug');
      if (!slug) {
        document.getElementById('post-title').textContent = 'Post not found';
        return;
      }

      const { data } = await supabase.from('blog_posts').select('*').eq('slug', slug).single();
      
      if (!data) {
        document.getElementById('post-title').textContent = 'Post not found';
        return;
      }

      document.getElementById('post-title').textContent = data.title || '';
      document.getElementById('post-content').innerHTML = data.content || '';
      document.getElementById('post-image').src = data.cover_image || 'images/default_cover_image.jpg';
      
      if (data.published_at) {
        const date = new Date(data.published_at);
        document.getElementById('post-date').textContent = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      }
    }

    document.addEventListener('DOMContentLoaded', loadBlogPost);
  </script>
</body>
